<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Assistant (Price Comparison) </title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f0f0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #2b2b3c;
      color: white;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      margin: 4px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #357abd;
    }

    .chat-container {
      /* max-width: 700px;
      margin: 0 auto;
      background-color: #2a2a3a;
      border-radius: 12px;
      padding: 20px; */
    } 

     .ScrolledToBottom{
      max-width: 700px;
      margin: 0 auto;
      background-color: #2a2a3a;
      border-radius: 12px;
      padding: 20px;

      height:50vh;
       overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    } 

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user {
      background-color: #4a90e2;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #3a3a4f;
      color: #e0e0e0;
      align-self: flex-start;
    }

    .chat-bubble {
      display: flex;
      flex-direction: column;
    }

    .meta {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Shop Assistant üõçÔ∏è (Price Comparison)</h1>

  <form method="post">
    <input type="text" name="message" placeholder="Type your message..." required />
    <div>
      <input type="submit" name="action" value="Classify" />
      <input type="submit" name="action" value="Clear" onclick="this.form.querySelector('[name=message]').removeAttribute('required')" />
    </div>
    {% for entry in chat_history %}
      <input type="hidden" name="history_text" value="{{ entry.user }}">
      <input type="hidden" name="history_response" value="{{ entry.response }}">
    {% endfor %}
  </form>

  <div class="ScrolledToBottom">
    <div class="chat-container">
      {% for entry in chat_history %}
        <div class="chat-bubble">
          <div class="message user">
            <strong>You:</strong> {{ entry.user }}
          </div>
          <div class="message bot">
            <strong>Bot:</strong> {{ entry.response | safe }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
